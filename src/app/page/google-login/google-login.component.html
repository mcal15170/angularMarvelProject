<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="socialSignIn('google')">
              <i class="fa fa-google"></i> Sign in with Google</button><br/>
              <button (click)="signOut()">sign out</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
